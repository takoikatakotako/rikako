text: 所得税において、合計所得金額が950万円である納税者が配偶者控除の適用を受ける場合、控除対象配偶者のその年12月31日現在の年齢が70歳未満であるときは、控除額は(
  　)となる。
choices:
- 13万円
- 26万円
- 38万円
correct: 1
explanation: '配偶者控除の要件については「納税者本人と生計を一にする配偶者であること」「配偶者の合計所得金額が38万円以下(年収103万円以下)であること」「納税者本人の合計所得金額が1000万円以下であること」である。

  控除額については下表の通り、控除額は26万円となる。'
