explanation: '相続開始時(課税時期)をもとに以下４点のいずれか最も低い金額となる。「①課税時期の終値」「②課税時期の属する月の終値平均」「③課税時期の属する月の前月の終値平均」「④課税時期の属する月の前々月の終値平均」

  よって最も低い金額は2019年7月の850円となる。'
