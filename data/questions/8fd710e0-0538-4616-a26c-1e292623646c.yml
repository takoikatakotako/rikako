text: 表計算ソフトを用いて、転機に応じた売行きを予測する。表は、予測する日の天気（晴れ、曇り、雨）の確率、商品ごとの天気別の売上予測額を記入したワークシートである。セルE4に商品Aの当日の売上予測額を計算する式を入力し、それをセルE5〜E6に複写して使う。このとき、セルE4に入力する適切な式はどれか。ここで、各商品の当日の売上予測額は、天気の確率と天気別の売上予測額の積を求めた後、合算した値とする。
