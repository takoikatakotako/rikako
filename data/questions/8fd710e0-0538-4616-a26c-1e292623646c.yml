explanation: '売り上げ予測額は、各天気ごとに確率と売り上げ予測額の積を求め、合算したものであるため、セルE4に入力する計算式は、

  B2＊B4＋C2＊C4＋D2＊D4

  となる。


  しかし、これをE5～E6に複写すると、

  B3＊B5＋C3＊C5＋D3＊D5

  B4＊B6＋C4＊C6＋D4＊D6

  となってしまい、天気の確率が入力されているセルの行番号が変化してしまう。

  行番号を固定するために行番号を絶対参照にする必要がある。


  従って、セルE4に入力する計算式は、

  B$2＊B4＋C$2＊C4＋D$2＊D4

  となる。'
