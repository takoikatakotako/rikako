text: 所得税における基礎控除の額は、納税者の合計所得金額の多寡にかかわらず、38万円である。
choices:
- ◯
- ×
correct: 1
explanation: 基礎控除はその年の合計所得金額が2,500万円以下の納税者に適用される所得控除で、その控除額は最高48万円である。控除額は合計所得金額が2,400万円を超えると段階的に減り、合計所得金額が2,500万円を超えると0円になる。2019年前は一律で38万円であったが、2020年より最高48万円になると同時に所得制限が設けられている。
