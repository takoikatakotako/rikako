explanation: 追納ではなく保険料を滞納した場合は2年以内分しか支払うことはできない。なお学生納付特例制度の適用を受けた期間の保険料は10年以内であれば追納可能。またその際に承認を受けた期間の翌年から起算して3年度目以降に保険料を追納する場合は承認を受けた当時の保険料額に経過期間に応じた加算額が上乗せされる。
