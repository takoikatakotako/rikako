text: 一定の利率で複利運用しながら一定期間経過後に目標とする額を得るために必要な 毎年の積立額を試算する際、目標とする額に乗じる係数は、(  )である。
choices:
- 現価係数
- 資本回収係数
- 減債基金係数
correct: 2
explanation: 現価係数は一定期間後に一定金額に達するために必要な元本、資本回収係数は現在の金額を一定年間で取り崩した場合の毎年の受取額、減債基金係数は一定年後に一定金額に達するために必要な毎年の積立額を求めるものである。よってここでは減債基金係数となる。
