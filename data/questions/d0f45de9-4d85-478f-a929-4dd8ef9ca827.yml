text: 投資総額8,000万円で購入した賃貸用不動産の年間収入の合計額が500万円、年間費用の合計額が120万円である場合、この投資の純利回り(NOI利回り)は、(  )
  である。
choices:
- 1.50%
- 4.75%
- 6.25%
correct: 1
explanation: '不動産の利回りとして諸経費を考慮したNOI利回りと諸経費を考慮しない単純利回りがある。

  NOI利回り=(年間収入合計-年間諸経費)/投資総額×100となる、単純利回り=年間収入合計/投資総額×100

  今回はNOI利回りなので(500-120)/8000×100=4.75%となる。'
