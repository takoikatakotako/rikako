text: 65歳到達時に老齢基礎年金の受給資格期間を満たしている者が、67歳0カ月で老齢基礎年金の繰下げ支給の申出をした場合、老齢基礎年金の増額率は、(  )となる。
choices:
- 12.0%
- 16.8%
- 25.2%
correct: 1
explanation: 繰上受給を行なった場合は繰上げた月数×0.5%が年金が減額、繰下げ受給を行なった場合は繰り下げた月数×0.7%が年金に加算となる。本来の受給開始年齢は65歳で最長67歳0カ月まで繰下げた場合、16.8%(=0.7%×12×2)となる。
