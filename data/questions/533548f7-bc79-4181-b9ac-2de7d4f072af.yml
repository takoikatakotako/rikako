explanation: 'オープンソースソフトウェアは、「自由に再頒布ができる」、「ソースコードでの頒布ができる」、「派生ソフトウェアの作成と頒布ができる」、「個人やグループを差別しない」、「利用する分野を差別しない」、「技術的に中立である」など、計10項目の条件が提示されている。


