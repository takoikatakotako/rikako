text: Aさんが、取得日が2015年10月1日の土地を譲渡する場合、その譲渡日が2020年1月1日以降であれば、当該譲渡は、所得税における長期譲渡所得に区分される。
choices:
- ◯
- ×
correct: 1
explanation: 土地・建物の譲渡における所有期間は、譲渡した年の1月1日時点を基準に計算され、この所有期間が5年以下であれば短期譲渡所得、5年超であれば長期譲渡所得に区分される。取得日が2016年10月1日、取得日からちょうど5年は2021年10月1日なので2021年1月1日時点での所有期間は4年になり誤り。
