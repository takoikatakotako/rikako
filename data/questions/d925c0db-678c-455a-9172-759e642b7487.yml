text: イギリスの化学者ドルトンは、同じ成分元素A、Bからなる2つの化合物X、Yがある時、同じ質量のAを含むX、Yについて、X、Yそれぞれに含まれるBの質量は簡単な整数比をなす事を発見した。この法則は何と言うか。
choices:
- アボガドロの法則
- 質量保存の法則
- 定比例の法則
- 倍数比例の法則
correct: 3
explanation: 同じ成分元素A、Bからなる2つの化合物X、Yがある時、同じ質量のAを含むX、Yについて、X、Yそれぞれに含まれるBの質量は簡単な整数比をなす事を発見した。この法則は倍数比例の法則と呼ばれる。
