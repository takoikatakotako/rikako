text: 団体を契約者(=保険料負担者)とし、その所属員を被保険者とする1年更新の定期保険であり、福利厚生規程等による保障の支払財源の確保を目的とした保険は、(　
  )である。
choices:
- 団体定期保険(Bグループ保険)
- 団体信用生命保険
- 総合福祉団体定期保険
correct: 2
explanation: 「団体定期保険（Bグループ保険）は法人が契約者となって従業員が任意で加入し、従業員が保険料を負担する保険」、「団体信用生命保険は住宅ローンを借り入れるとき、保険契約者と保険金受取人を金融機関等の債権者とし、被保険者を住宅ローンの債務者として加入する保険。債務者が死亡・高度障害になった場合、その保険金でローンの残高が相殺される仕組みである」
