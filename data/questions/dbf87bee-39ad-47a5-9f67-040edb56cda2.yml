text: 製品Aを1個生産するためには、外部から調達する部品Bを1個必要とする。部品Bは、毎月の第1営業日に発注し、その月の最終営業日に納品され、翌月以降の生産に使用される。製品Aの4月から3か月間の生産計画が表のとおりであるとき、5月の第1営業日に部品Bを最低何個発注する必要があるか。ここで、3月末の部品Bの在庫は6,000個であり、4月第1営業日に6,000個の発注を行っているものとする。また、仕掛残及び安全在庫は考えないものとする。
choices:
- 5,000
- 6,000
- 7,000
- 8,000
correct: 1
explanation: '4月の月末在庫量は

  「3月末の在庫量－4月の生産計画＋4月の発注量」で求められるため

  6000－5000＋6000＝7000

  となる。


  5月の月末在庫量も同様に求められる。

  「4月末の在庫量－5月の生産計画＋5月の発注量」


  6月に7、000個の生産計画があるため、5月の月末在庫量は最低7、000個必要と考え、

  7000－6000＋5月の発注量＝7000


  従って、

  5月の発注量＝6000個

  となる。'
