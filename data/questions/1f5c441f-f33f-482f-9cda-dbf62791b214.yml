text: Aさんの2020年分の各種所得の金額が下記の<資料>のとおりであった場合、損益通算後の総所得金額は、( )となる。なお、各種所得の金額に付されている「▲」は、その所得に損失が生じていることを表すものとする。
choices:
- 650万円
- 700万円
- 750万円
correct: 1
explanation: 損益通算できる損失として、不動産所得、事業所得、山林所得、譲渡所得がある。ただし不動産所得に関しては土地を取得するための借入金、譲渡所得に関しては生活に必要がない資産譲渡(別荘など)、一部を除いた株式の譲渡損失は損益通算が出来ない。よって損益通算後の総所得金額は800万円-100万円=700万円となる。
