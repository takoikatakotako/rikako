text: 全国の世帯が購入する家計に係る財およびサービスの価格等を総合した物価の変動を時系列的に測定する( )は、総務省が公表している。(2019年5月出題)
choices:
- 景気動向指数
- 消費者物価指数
- 消費者態度指数
correct: 1
explanation: 景気動向指数は景気の状況を総合的に見るために複数の指標を統合した景気指標で内閣府が毎月公表している。消費者態度指数は消費者の今後半年間の消費の見通しを指数化した指標で内閣府が毎月公表している。
