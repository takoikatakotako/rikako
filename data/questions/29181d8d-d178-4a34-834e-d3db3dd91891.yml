text: 下記の<X社のデータ>に基づいて計算したX社株式の株価収益率(PER)は ( ① )、配当利回りは( ② )である。
choices:
- ①16倍、②3.75%
- ①8倍、②6.25%
- ①4倍、②10%
correct: 0
explanation: 'PERは株価/1株あたりの利益、配当利回りは一株あたりの配当金/株価×100となる。

  よってPER=800円/50円=16、配当利回り=30円/800円×100=3.75%となる。'
