# 令和7年度 ITパスポート 公開問題 問62
id: cfa7f2c6-aa28-4879-a20c-1477de9ff020
type: single_choice
text: |
  OSの仮想記憶方式に関する次の記述中のa〜cに入れる字句の適切な組合せはどれか。
  
  プログラムの実行時に、コンピュータの[ a ]装置の[ b ]な容量に制約されない、[ c ]なアドレス空間を提供する。
  
  | | a | b | c |
  |---|--------|--------|--------|
  | ア | 主記憶 | 物理的 | 論理的 |
  | イ | 主記憶 | 論理的 | 物理的 |
  | ウ | 補助記憶 | 物理的 | 論理的 |
  | エ | 補助記憶 | 論理的 | 物理的 |
choices:
correct: 1
