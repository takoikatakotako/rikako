text: 企業の事業展開における垂直統合の事例として、適切なものはどれか。
choices:
- あるアパレルメーカは工場の検品作業を関連会社に委託した。
- ある大手商社は海外から買い付けた商品の販売拡大を目的に、大手小売店を子会社とした。
- ある銀行は規模の拡大を目的に、M&Aによって同業の銀行を買収した。
- 多くのPC組立メーカが特定のメーカの半導体やOSを採用した。
correct: 1
explanation: '垂直統合：サプライチェーンの上流もしくは下流にある企業を買収し、統合すること。


  ア：工場での製造作業の一部を委託することは統合にはあたらない

  イ：○

  ウ：同業企業を買収するのは水平統合にあたる

  エ：PC組み立てメーカーが特定の半導体、OSを採用することは統合にはあたらない'
