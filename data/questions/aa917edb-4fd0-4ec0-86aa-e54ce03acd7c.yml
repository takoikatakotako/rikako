text: 養老保険の福利厚生プランでは、契約者(=保険料負担者)を法人、被保険者を従業員全員、死亡保険金受取人を被保険者の遺族、満期保険金受取人を法人とすることにより、支払保険料の全額を福利厚生費として損金の額に算入することができる。(2019年5月出題)
choices:
- ◯
- ×
correct: 1
explanation: 支払保険料の1/2を損金(福利厚生費)として、残り1/2を資産(保険料積立金)として算入する。これを1/2養老保険(ハーフタックスプラン、福利厚生プラン)という。
