text: 所得税において、上場株式の配当について配当控除の適用を受けるためには、その配当所得について(   )を選択する必要がある。
choices:
- 総合課税
- 申告分離課税
- 確定申告不要制度
correct: 0
explanation: 配当所得における申告分離課税の税率は20.315%となる。確定申告と総合課税を選択した場合は配当控除を受けられるが、上場株式の譲渡損失との損益通算が出来ない。確定申告と申告分離課税を選択した場合は上場株式の譲渡損失との損益通算が可能だが、配当控除の適用を受けることが出来ない。
