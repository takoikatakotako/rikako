type: single_choice
text: 表面利率(クーポンレート)3%、残存期間5年の固定利付債券を額面100円当たり102円で購入した場合の最終利回り(年率・単利)は、( )である。なお、税金等は考慮しないものとし、答は表示単位の小数点以下第3位を四捨五入している。
choices:
- 2.55%
- 2.94%
- 3.33%
correct: 0
explanation: "最終利回り(%)=(表面利率+(額面-購入価格))/残存年数/購入価格×100である。\n つまり(3+(100-102)/5)/102×100=2.55%"
