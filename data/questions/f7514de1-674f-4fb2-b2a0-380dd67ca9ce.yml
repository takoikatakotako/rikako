text: 養老保険の福利厚生プランでは、契約者(=保険料負担者)および満期保険金受取人を法人、被保険者を( ① )、死亡保険金受取人を被保険者の遺族とすることにより、支払保険料の(
  ② )を福利厚生費として損金の額に算入することができる。
choices:
- ①役員、②3分の1相当額
- ①役員および従業員全員、②2分の1相当額
- ①従業員全員、②全額
correct: 1
explanation: 支払保険料の1/2を損金(福利厚生費)として、残り1/2を資産(保険料積立金)として算入する。これを1/2養老保険(ハーフタックスプラン、福利厚生プラン)という。
