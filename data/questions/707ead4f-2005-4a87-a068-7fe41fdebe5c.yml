text: 下記の<親族関係図>において、被相続人Aさんの相続における相続税額の計算上、遺産に係る基礎控除額は、(  )である。
choices:
- 4,200万円
- 4,800万円
- 8,000万円
correct: 1
explanation: 遺産に係る基礎控除額は3,000万円＋600万円×法定相続人の数となる。Aさんには子がおらず、両親も既に死亡しているため、法定相続人は配偶者である妻Bさんと兄弟姉妹の兄Cさん,弟Dさんの組合せになる。つまり法定相続人は3人なので遺産に係る基礎控除額は、3,000万円＋600万円×3人＝4,800万円となる。
