text: 土地の有効活用において、一般に、土地所有者が入居予定の事業会社から建設資金を借り受けて、事業会社の要望に沿った店舗等を建設し、その店舗等を事業会社に賃貸する手法を、事業用定期借地権方式という。
choices:
- ◯
- ×
correct: 1
explanation: 土地の活用方式については以下表の通りである。問題文は入居予定の事業会社等から貸与された建設協力金を資金源として建物を建設し、その建物を事業会社に貸し出して賃料を得るため、建設協力金方式である。
