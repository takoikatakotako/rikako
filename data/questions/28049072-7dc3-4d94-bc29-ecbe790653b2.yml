text: 確定申告を要する納税者Aさんが2019年8月20日に死亡した。Aさんの相続人は、 同日にAさんの相続の開始があったことを知ったため、2019年分のAさんの所得について(
  )までにAさんの死亡当時の納税地の所轄税務署長に対して所得税の準確定申告書を提出しなければならない。
choices:
- 2019年11月20日
- 2019年12月20日
- 2020年1月20日
correct: 1
explanation: 準確定申告といい、相続のあったことを知った日から４ヶ月以内に申告しなければいけない。ここでは2019年8月20日に死亡した相続開始を知ったため、2019年12月20日となる。
