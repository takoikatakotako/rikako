text: 「居住用財産を譲渡した場合の3,000万円の特別控除」の適用を受けるためには、譲渡した居住用財産の所有期間が譲渡した日の属する年の1月1日において10年を超えていなければならない。
choices:
- ◯
- ×
correct: 1
explanation: 「居住用財産を譲渡した場合の3,000万円の特別控除」は、所有期間が短期及び長期でも利用でき、譲渡所得の金額から最高3,000万円まで控除できる。ポイントとして「居住用の財産であること」「配偶者、父母、子などへの譲渡ではないこと」「居住しなくなってから3年を経過する日の属する年の12月31日まで売ること」「売った年の前年・前々年に「3,000万円の特別控除」「居住用財産の買換えや交換の特例」の適用を受けていないこと」「「居住用財産の軽減税率の特例」と併用して適用できる」である。
