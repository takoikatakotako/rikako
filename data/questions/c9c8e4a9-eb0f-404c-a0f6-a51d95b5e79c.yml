text: 宅地または建物の売買または交換の媒介契約のうち、( ① )では、依頼者は他の宅地建物取引業者に重ねて媒介の依頼をすることが禁じられているが、( ② )では、依頼者は他の宅地建物取引業者に重ねて媒介の依頼をすることができる。
choices:
- ①専任媒介契約、②一般媒介契約
- ①一般媒介契約、②専任媒介契約
- ①専任媒介契約、②専属専任媒介契約
correct: 0
explanation: 媒介契約は不動産契約に土地や建物の売買や賃貸借の媒介を依頼するときに必要。媒介契約については以下表の通りである。
