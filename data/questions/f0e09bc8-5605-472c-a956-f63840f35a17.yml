text: 建築基準法の規定によれば、第二種低層住居専用地域内における建築物の高さは、原則として( 　)のうち当該地域に関する都市計画において定められた建築物の高さの限度を超えてはならない。(2019年5月出題)
choices:
- 10mまたは12m
- 12mまたは15m
- 10mまたは20m
correct: 0
explanation: '低層住宅の良好な住環境を守る目的で指定される「第一種低層住居専用地域」「第二種低層住居専用地域」「田園住居地域」の3地域については、建築物の高さは10ｍまたは12ｍのうち、都市計画で定められた高さを超えてはいけないという制限があります。 '
