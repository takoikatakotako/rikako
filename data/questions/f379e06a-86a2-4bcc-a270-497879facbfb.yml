# 令和7年度 ITパスポート 公開問題 問76
id: f379e06a-86a2-4bcc-a270-497879facbfb
type: single_choice
text: |
  商品の税込価格を計算する表計算のワークシートがある。セルB1には消費税率が入力されており、セルB4〜B6には税抜価格が入力されている。セルC4〜C6に税込価格を表示するために、セルC4に式を入力し、セルC5、C6に複写する。セルC4に入力する式はどれか。ここで、セルB1は、パーセント形式で表示している。
  
  | | A | B | C |
  |---|----------|------------|----------|
  | 1 | 消費税率 | 10% | |
  | 2 | | | |
  | 3 | 商品名 | 税抜価格（円） | 税込価格（円） |
  | 4 | 商品X | 200 | |
  | 5 | 商品Y | 500 | |
  | 6 | 商品Z | 100 | |
choices:
  - "B$4*(1+B$1)"
  - "B$4*(1+B1)"
  - "B4*(1+B$1)"
  - "B4*(1+B1)"
correct: 2
