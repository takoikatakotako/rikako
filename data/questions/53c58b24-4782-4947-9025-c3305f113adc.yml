text: オプション取引において、特定の商品を将来の一定期日にあらかじめ決められた価格で買う権利のことを( ① )・オプションといい、他の条件が同じであれば、一般に、満期までの残存期間が長いほど、プレミアム(オプション料)は(
  ② )なる。
choices:
- ①コール、②高く
- ①コール、②低く
- ①プット、②低く
correct: 0
explanation: 買う権利をコールオプション、売る権利をプットオプションという。オプションの買い手が売り手に支払うプレミアム（オプション料）は残存期間が長いほど高くなる。
