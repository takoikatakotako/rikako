text: 温度一定のとき、一定の気体の体積vは圧力pに反比例する。この法則は何と言われるか。
choices:
- アボガドロの法則
- ボイルの法則
- シャルルの法則
- シュレティンガーの法則
correct: 1
explanation: 温度一定のとき、一定の気体の体積vは圧力pに反比例する。この法則はボイルの法則と呼ばれる。一方で圧力一定のとき、一定量の気体の体積Vは温度Tが1K上下するごとに0℃のときの体積V₀の
  1/273 倍ずつ増減する。この法則はシャルルの法則と言われる。
