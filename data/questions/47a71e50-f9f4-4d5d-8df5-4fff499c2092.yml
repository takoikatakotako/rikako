explanation: '公開鍵暗号方式：データ送信者が受信者の公開鍵で暗号化を行いデータ送信を行い、受信者は受信者の秘密鍵でデータを復号するもの。


  ディジタル署名：受信データの発信元が正しいことやデータが改ざんされていないかを確認するための技術であり、以下のような方法で実現されるものである。

  送信データから得られたハッシュ値を送信者の秘密鍵で暗号化しデータとともに送信する。

  受信者は暗号化されたハッシュ値を送信者の公開鍵で復号し、受信データから得られたハッシュ値と復号したハッシュ値を比較し改ざんの有無をチェックする。


  ア：Bさんの公開鍵が使われる

  イ：Aさんの秘密鍵が使用される

