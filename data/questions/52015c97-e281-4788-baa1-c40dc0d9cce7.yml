text: 2012年1月1日以後に締結した所定の生命保険契約等により、2019年中に一般生命保険料、個人年金保険料および介護医療保険料をそれぞれ10万円支払った場合、所得税における生命保険料控除の控除額は(　　)となる。
choices:
- 8万円
- 10万円
- 12万円
correct: 2
explanation: 所得控除額は以下表のとおりである。つまり一般生命 保険料、個人年金保険料および介護医療保険料によってそれぞれ最高額4万円、計12万円の控除となる。
