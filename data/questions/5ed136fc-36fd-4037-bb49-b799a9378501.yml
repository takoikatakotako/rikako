text: 「ふるさと納税ワンストップ特例制度」の適用を受けるためには、同一年中の寄附金の額の合計額が5万円以下でなければならない。
choices:
- ◯
- ×
correct: 1
explanation: 「ふるさと納税ワンストップ特例制度」は、確定申告の不要な給与所得者等がふるさと納税を行う場合、確定申告を行わない場合でもふるさと納税の寄附金控除を受けられる仕組み。要件としては納税先の自治体数が年間5団体以内であり、各ふるさと納税先の自治体に特例適用に関する申請書を提出していることであるのでこれは誤り。
