explanation: DNSサーバは、「https://www.jitec.ipa.go.jp/」などといったドメイン名やホスト名とIPアドレスを紐付け、名前解決を行う。上記のようなURLを正しく入力しても接続エラーとなり、IPアドレスを使って接続したところ接続できたのなら、DNSサーバの障害である確率が高い。
