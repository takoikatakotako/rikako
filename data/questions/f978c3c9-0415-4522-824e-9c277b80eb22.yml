text: 相続時精算課税の適用を受けた場合、特定贈与者ごとに特別控除額として累計 ( ① )までの贈与には贈与税が課されず、それを超えた部分については一律( ②
  )の税率により贈与税が課される。
choices:
- ①1,500万円、②10%
- ①1,500万円、②20%
- ①2,500万円、②20%
correct: 2
explanation: 親世代が持っている財産を早めに子世代に移転する場合、贈与税を2500万円まで軽減(2500万円を超える場合は一律20%で計算)し、その後の相続時に贈与分と相続分を合算して相続税を計算する制度。
