text: 厚生年金保険の被保険者である夫が死亡し、子のいない45歳の妻が遺族厚生年金の 受給権のみを取得した場合、妻が65歳に達するまでの間、妻に支給される遺族厚生年金に中高齢寡婦加算額が加算される。
choices:
- ◯
- ×
correct: 0
explanation: 中高齢寡婦年金は夫の死亡当時40歳以上65歳未満の子のない妻、又は子がいても40歳以上65歳未満で遺族基礎年金を受け取ることができない妻に対して遺族構成年金に加算される。なお妻が65歳になると支給が打ち切られ、経過的寡婦加算が支給される。
