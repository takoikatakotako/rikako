explanation: 'マルチタスク：1台のPCで、複数のアプリケーションプログラムを少しずつ互い違いに並行して実行するOSの機能のこと。


  ア：コンピューターによって作られた仮想的な世界をあたかも現実世界のように体感できる技術のこと

