text: Aさんの2021年分の可処分所得の金額は、下記の<資料>によれば、(  )である。
choices:
- 360万円
- 530万円
- 540万円
correct: 2
explanation: 可処分所得は年収から所得税と住民税、社会保険料(健康保険料、厚生年金保険料、雇用保険料)を差し引いた金額である。式で表すと「可処分所得＝年収－(税＋社会保険料)」のようになる。よって資料から700万円－(60万円＋100万円)＝540万円になる。
