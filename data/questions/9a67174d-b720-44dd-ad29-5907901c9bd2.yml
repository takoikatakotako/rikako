# 令和7年度 ITパスポート 公開問題 問30
id: 9a67174d-b720-44dd-ad29-5907901c9bd2
type: single_choice
text: |
  著作権に関して、次の記述中のa、bに入れる字句の適切な組合せはどれか。
  
  [ a ]は著作権法による保護の対象になるが、[ b ]は対象にならない。
  
  | | a | b |
  |---|------------------|------------------|
  | ア | アルゴリズム | 操作マニュアル |
  | イ | アルゴリズム | 通信プロトコル |
  | ウ | ソースプログラム | 操作マニュアル |
  | エ | ソースプログラム | 通信プロトコル |
choices:
correct: 3
