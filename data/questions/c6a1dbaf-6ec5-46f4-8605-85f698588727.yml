text: ノーベル賞は化学、物理、医学生理学、文学、平和のそれぞれの賞があるが、数学は含まれていない。その理由は何故か。
choices:
- ノーベルは数学が苦手なため
- ノーベルの時代には数学という分野が確立していなかったため
- ノーベルは数学を学問というよりも、パズルと考えていたため。
- ノーベルの恋敵が数学者だったため。
correct: 3
explanation: ノーベル賞に数学が含まれない理由は、ノーベルの妻が数学者と浮気をしたなどいくつか諸説ある。ともかく、浮気、ダメ、絶対。
