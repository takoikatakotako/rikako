text: イモリとヤモリの見分ける方法は何か。
choices:
- イモリは鱗が無くヌルヌルしていて、ヤモリは鱗がある
- イモリは前足の付け根に羽が生えている
- 実はイモリとヤモリは同じ生き物
- ヤモリは虫を食べ、イモリは草を食べる
correct: 0
explanation: イモリは「井守」と書き、イモリは井戸のような水中で生まれる両生類なのでウロコがなく、皮膚はベタベタヌルヌルしています。ヤモリは「家守」と書き、爬虫類（ハチュウ類）なのでウロコがあり、卵からは親を小さくした子が生まれます。
