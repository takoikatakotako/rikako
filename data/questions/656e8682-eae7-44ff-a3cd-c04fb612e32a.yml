text: 青色申告者の所得税の計算において、損益通算してもなお控除しきれない損失の金額(純損失の金額)が生じた場合、所定の要件を満たすことで、その損失の金額を翌年以後(
  )にわたって繰り越して、各年分の所得金額から控除することができる。
choices:
- 2年間
- 3年間
- 4年間
correct: 1
explanation: 青色申告は確定申告を行う際に、複式簿記等の方法により記帳する申告制度。主な要件として「不動産所得、事業所得、山林所得がある人」「青色申告をする年の3月15日までに青色申告承認申請書を税務署に提出していること(1月16日以降開業する人は開業日から２ヶ月以内)」「取引を適正に記録し、帳簿を７年間保管すること」である。
