text: 借入金額300万円、利率(年率・複利)3%、返済期間5年、元利均等返済でローンを組む場合、毎年の返済額は、下記の<資料>の係数を使用して算出すると、(  )である。
choices:
- 565,200円
- 655,200円
- 695,580円
correct: 1
explanation: 終価係数は現在の金額を一定利率で複利運用した場合の一定年後の元利合計額を、減債基金係数は一定年後に一定金額に達するために必要な毎年の積立額を、資本回収係数は現在の金額を一定年間で取り崩した場合の毎年の受取額を求めるものである。ここでは減債基金係数となるので300万円×0.2184=655,200円となる。
