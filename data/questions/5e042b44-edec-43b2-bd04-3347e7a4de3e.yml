text: 相続税の計算において、宅地が「小規模宅地等についての相続税の課税価格の計算の特例」における貸付事業用宅地等に該当する場合、その宅地のうち( ① )までを限度面積として、評価額の(
  ② )相当額を減額した金額を、相続税の課税価格に算入すべき価額とすることができる。
choices:
- '①200㎡、②50% '
- ①200㎡、②80%
- ①330㎡、②80%
correct: 0
explanation: 小規模宅地等の評価減の特例は以下の通りである。また特定居住用宅地等と特定事業用宅地等を併用する場合、合計730㎡まで可能である。
