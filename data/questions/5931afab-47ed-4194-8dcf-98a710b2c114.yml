text: 所得税における住宅借入金等特別控除の対象となる借入金は、住宅の取得等のための一定の借入金で、契約において( 　)以上にわたって分割返済する方法になっているものである。(2019年5月出題)
choices:
- 10年
- 15年
- 20年
correct: 0
explanation: 住宅借入金等特別控除の他の要件として住宅取得日から6ヶ月以内に移住し、適用を受ける各年の年末まで引き続き移住していること、控除をうける年の合計所得金額が3000万円以下であること、住宅の床面積が50m2以上で床面積の半分以上の部分が自分で移住するためのものであること。
