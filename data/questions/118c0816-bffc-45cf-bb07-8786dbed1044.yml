text: 個人賠償責任保険では、被保険者の( 　 )ケガを負わせ、法律上の損害賠償責任を負うことによって被る損害は、補償の対象とならない。
choices:
- 飼い犬が被保険者と散歩中に通行人に噛みつき
- 同居の子が自転車で走行中に通行人にぶつかり
- 配偶者が自動車の運転中に歩行者に接触して
correct: 2
explanation: 個人賠償責任保険とは日常生活における事故で他人を怪我させたり、他人の物を壊したことにより、損害賠償を支払うものである。1つの契約で家族全員が補償の対象であり、業務中の賠償や自動車運転事故の事故は対象外である。また、地震、噴火、津波によって生じた損害も対象外である。
