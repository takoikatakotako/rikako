text: 「直系尊属から教育資金の一括贈与を受けた場合の贈与税の非課税」の適用を受けた場合、受贈者1人につき( ① )までは贈与税が非課税となるが、学校等以外の者
  に対して直接支払われる金銭については、( ② )が限度となる。
choices:
- ①1,000万円、②500万円
- ①1,500万円、②500万円
- ①1,500万円、②1,000万円
correct: 1
explanation: 直系尊属から教育資金の一括贈与を受けた場合の贈与税の非課税」は贈与者が直系尊属(父母、祖父母)、受贈者が30歳未満の子や孫であることが要件である。限度額として受贈者一人につき1500万円(学校以外への支払いは500万円が限度)である。
