text: 贈与税の配偶者控除は、婚姻期間が( ① )以上である配偶者から居住用不動産の贈与または居住用不動産を取得するための金銭の贈与を受け、所定の要件を満たす場合、贈与税の課税価格から基礎控除額のほかに最高(
  ② )を控除することができる特例である。
choices:
- ①10年、②2,500万円
- ①10年、②2,000万円
- ①20年、②2,000万円
correct: 2
explanation: 贈与税の配偶者控除の要件として「婚姻期間が20年以上」「贈与を受けた年の翌年3月15日まで移住開始し、引き続き住むこと」「移住用不動産を取得するための贈与であること」で基礎控除とは別に2000万円までの贈与税がかからない。
