text: 自動車を運行中にハンドル操作を誤ってガードレールに衝突し、運転者がケガを負った場合に被った損害は、(   )による補償の対象となる。
choices:
- 対人賠償保険
- 人身傷害(補償)保険
- 自動車損害賠償責任保険
correct: 1
explanation: 対人賠償保険は自動車事故で他人を死傷させ、損害賠償を負った場合に自賠責保険の支払額を超える部分の金額が支払われる。人身傷害(補償)保険は自動車事故により被保険者が死傷した場合に、過失の有無に関わらず、実際の損害額が支払われる。自動車損害賠償責任保険(自賠責保険)では、対人賠償および対物賠償が補償の対象となる。
