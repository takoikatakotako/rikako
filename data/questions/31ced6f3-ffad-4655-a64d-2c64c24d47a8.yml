text: 所得税の住宅借入金等特別控除の適用を受けるためには、取得等した家屋の床面積が( ① )以上で、かつ、その( ② )以上に相当する部分が専ら自己の居住の用に供されるものでなければならない。
choices:
- ①50m²、②2分の1
- ①60m²、②3分の2
- ①70m²、②4分の3
correct: 0
explanation: '住宅借入金等特別控除は住宅取得や増改築した場合には住宅ローンの年末残高に一定の率をかけた金額に対して税額控除を受けること(税額控除率については下表参照)。住宅借入金等特別控除の対象となる新築住宅は、床面積が50m²以上で、かつ、その2分の1以上に相当する部分がもっぱら自己の居住の用に供されるものとされている。

  他の主な要件として「返済期間が10年以上の住宅ローンであること」「住宅を獲得した日から6ヶ月以内に移住し、適用を受ける各年の年末まで引き続き居住していること」「控除を受ける年の合計所得金額が3000万円以下であること」である。'
