text: 個人賠償責任保険(特約)では、被保険者が()、法律上の損害賠償責任を負うことによって被る損害は、補償の対象とならない。
choices:
- 買い物中に店の商品を割ってしまい
- 自転車で通学中に歩行者と衝突してケガをさせてしまい
- 職務の遂行中に顧客の服を汚してしまい
correct: 2
explanation: 個人賠償責任保険とは日常生活における事故で他人を怪我させたり、他人の物を壊したことにより、損害賠償を支払うもの。1つの契約で家族全員が補償の対象であり、業務中の賠償や自動車運転事故の事故は対象外。地震、噴火、津波によって生じた損害も対象外。
