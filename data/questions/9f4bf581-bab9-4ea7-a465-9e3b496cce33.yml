text: 退職手当等の支払を受ける個人がその支払を受ける時までに「退職所得の受給に関する申告書」を提出した場合、その支払われる退職手当等の金額に20.42%の税率を乗じた金額に相当する所得税および復興特別所得税が源泉徴収される。
choices:
- ◯
- ×
correct: 1
explanation: 「退職所得の受給に関する申告書」を提出した場合、退職所得=(収入金額-退職所得控除額)/2となる。退職手当等の支給額に20.42％の税率を乗じて計算した金額が源泉徴収され、退職所得の受給者は確定申告をして納税額を精算する。
