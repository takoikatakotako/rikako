text: 投資総額2,000万円で購入した賃貸用不動産の年間収入の合計額が120万円、年間費用の合計額が40万円である場合、この投資の純利回り(NOI利回り)は、(
  )である。(2019年5月出題)
choices:
- 3.5％
- 4.0％
- 6.0％
correct: 1
explanation: '不動産の利回りとして諸経費を考慮したNOI利回りと諸経費を考慮しない単純利回りがある。≈NOI利回り=(年間収入合計-年間諸経費)/投資総額×100、単純利回り=年間収入合計/投資総額×100

  今回はNOI利回りなので(120-40)/2000×100=4.0%'
