type: single_choice
text: 上場株式等の配当所得について申告分離課税を選択した場合、その税率は、所得税 および復興特別所得税と住民税の合計で( ① )であり、上場株式等の譲渡損失の金額と損益通算することができる。この場合、配当控除の適用を受けることが(
  ② )。
choices:
- ①14.21%、②できる
- ①20.315%、②できない
- ①20.42%、②できない
correct: 1
explanation: 配当所得における申告分離課税の税率は20.315%となる。確定申告と総合課税を選択した場合は配当控除を受けられるが、上場株式の譲渡損失との損益通算が出来ない。確定申告と申告分離課税を選択した場合は上場株式の譲渡損失との損益通算が可能だが、配当控除の適用を受けることが出来ない。
