explanation: 確定申告が必要な要件として「その年の給与が2000万円を超える場合」「給与所得、退職所得以外の所得金額が20万円を超える場合」「２ヶ所以上から給与をもらう場合」「住宅ローン控除の適用を受ける場合」「雑損所得、医療費控除、寄附金控除の適用を受ける場合」「配当控除の適用を受ける場合」がある。
