text: 投資信託において、企業の将来の売上高や利益の伸び率が市場平均よりも高いなど、成長性があると思われる銘柄に投資する運用手法を、( )という。
choices:
- グロース運用
- バリュー運用
- トップダウン・アプローチ
correct: 0
explanation: バリュー運用は企業の利益や資産などから判断して割安な銘柄に投資する運用手法、トップダウン・アプローチは経済や金利、為替を予測し、資産配分や投資する業種を決定した後個別銘柄を選ぶ運用手法である。
