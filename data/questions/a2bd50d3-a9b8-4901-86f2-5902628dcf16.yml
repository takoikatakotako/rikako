text: 住宅を取得する際に長期固定金利住宅ローンのフラット35(買取型)を利用するためには、当該住宅の建設費または購入価額が消費税相当額を含めて1億円以下である必要がある。
choices:
- ◯
- ×
correct: 1
explanation: フラット35の融資条件として、「本人が住むための住宅であること」「申し込み日現在70歳未満であること」「購入価格が1億円以下であること」であるが、2019年10月より購入価格が1億円以下であること」が撤廃されたので誤り。
