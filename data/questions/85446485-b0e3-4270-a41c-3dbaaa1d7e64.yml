text: 課税総所得金額250万円に対する所得税額(復興特別所得税額を含まない)は、下記の<資料>を使用して算出すると、( )である。
choices:
- 97,500円
- 152,500円
- 250,000円
correct: 1
explanation: 所得税額＝課税総所得金額×所得税率－控除額となる。課税総所得金額250万円、税率10%、控除額97,500円なので、2,500,000円×10％－97,500円＝152,500円となる。
