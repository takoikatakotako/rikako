text: 個人が自宅の土地および建物を譲渡し、「特定の居住用財産の買換えの場合の長期譲 渡所得の課税の特例」の適用を受けるためには、譲渡した年の1月1日において当該譲渡資産の所有期間が(
  ① )を超えていることや、当該譲渡資産の譲渡対価の額が( ② )以下であることなどの要件を満たす必要がある。
choices:
- ①5年、②1億円
- ①5年、②1億6,000万円
- ①10年、②1億円
correct: 2
explanation: 「特定の居住用財産の買換えの場合の長期譲渡所得の課税の特例」は譲渡した年の1月1日時点における所有期間が10年超で、居住期間が10年以上の居住用財産を1億円以下で譲渡し、新たに床面積が50㎡以上の居住用財産に買い替えた場合、譲渡益を次年度以降に繰り延べられる制度である。「居住用財産の3,000万円の特別控除」および「居住用財産の軽減税率の特例」との併用は出来ない。譲渡益がゼロになる場合でも確定申告が必要となる。
