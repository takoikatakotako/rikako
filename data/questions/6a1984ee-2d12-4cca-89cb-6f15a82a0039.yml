text: 厚生年金保険の被保険者である夫が死亡し、子のない45歳の妻が遺族厚生年金の受給権のみを取得した場合、妻が65歳に達するまでの間、妻に支給される遺族厚生年金に(   )が加算される。
choices:
- 中高齢寡婦加算額
- 加給年金額
- 振替加算額
correct: 0
explanation: 中高齢寡婦年金は夫の死亡当時40歳以上65歳未満の子のない妻、又は子がいても40歳以上65歳未満で遺族基礎年金を受け取ることができない妻に対して遺族構成年金に加算される。なお妻が65歳になると支給が打ち切られ、経過的寡婦加算が支給される。加給年金は、厚生年金の加入期間が20年以上の人に配偶者(65歳未満)または子(18歳に到達した直後の3月31日まで)がいる場合、65歳以降の老齢厚生年金の支給開始時から支給される年金。なお配偶者(昭和41年4月1日以前生まれ)が65歳に到達すると支給が停止し、代わりに配偶者の生年月日に応じた金額が配偶者の老齢基礎年金に加算される。
