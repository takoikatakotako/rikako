text: 被相続人の居住用家屋およびその敷地を相続により取得した被相続人の長男が、当該家屋およびその敷地を譲渡し、「被相続人の居住用財産(空き家)に係る譲渡所得の特別控除の特例」の適用を受けた場合、譲渡所得の金額の計算上、最高(
  )を控除することができる。
choices:
- 2,000万円
- 3,000万円
- 5,000万円
correct: 1
explanation: 被相続人の居住用財産(空き家)に係る譲渡所得の特別控除の特例」は相続開始直前において被相続人の居住用であった空き家の家屋を一定期間内に譲渡した場合にはその譲渡所得の全額から3000万円を控除可能。その際、譲渡の対価の額が1億円以下でなければならない
