id: 1b8d9b83-c7a8-496c-9b4c-9fd658a9e6db
type: single_choice
text: 表面利率(クーポンレート)1.2%、残存期間4年の固定利付債券を、額面100円当 たり101円で購入し、2年後に額面100円当たり100円で売却した場合の所有期間利回り
  (単利)は、( )である。なお、税金や手数料等は考慮しないものとし、答は%表示の小数点以下第3位を四捨五入している。
choices:
- 0.69%
- 0.73%
- 0.87%
correct: 0
explanation: "所有期間利回り(%)=(表面利率+(額面-購入価格))/残存年数/購入価格×100である。\n つまり(1.2+(100-101)/2)/101×100=0.69%となる。"
