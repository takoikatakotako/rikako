text: 所得税において、住宅借入金等特別控除の適用を受けるためには、納税者のその年分の合計所得金額が(　　)以下でなければならない。
choices:
- 2,000万円
- 3,000万円
- 4,000万円
correct: 1
explanation: 住宅借入金等特別控除の主な要件として「返済期間が10年以上の住宅ローンであること」「住宅を獲得した日から6ヶ月以内に移住し、適用を受ける各年の年末まで引き続き居住していること」「控除を受ける年の合計所得金額が3000万円以下であること」である。
