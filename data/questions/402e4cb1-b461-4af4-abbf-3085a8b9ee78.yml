text: 所得税において、医療費控除(特定一般用医薬品等購入費を支払った場合の医療費 控除の特例を除く)の控除額は、その年中に支払った医療費の金額(保険金等により
  補填される部分の金額を除く)の合計額から、その年分の総所得金額等の合計額の( ① )相当額または( ② )のいずれか低いほうの金額を控除して算出される。
choices:
- ①5%、②88,000円
- ①5%、②100,000円
- ①10%、②100,000円
correct: 1
explanation: 医療費控除は納税者本人または生計を一にする配偶者その他の親族の医療費を支払った場合に適用可能。
