text: 所得税において、上場不動産投資信託(J-REIT)の分配金に係る配当所得は、配当控除の適用を受けることができる。
choices:
- ◯
- ×
correct: 1
explanation: 配当控除は配当所得について総合課税を選択した場合、確定申告を行うことで配当控除を受ける。配当控除の対象外となるのは「上場株式の配当所得のうち申告分離課税を選択した場合」「外国法人からの配当」「上場不動産投資信託(J-REIT)の分配金」「NISAで受け取った配当金」となる。
