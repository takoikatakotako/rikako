text: 健康保険の任意継続被保険者となるためには、健康保険の被保険者資格を喪失した 日の前日まで継続して( ① )以上被保険者であった者が、原則として、資格喪失の日から(
  ② )以内に任意継続被保険者の資格取得手続を行う必要がある。
choices:
- ①2カ月, ②20日
- ①2カ月, ②14日
- ①1年,　②14日
correct: 0
explanation: 健康保険の任意継続被保険者の要件として、健康保険の被保険者資格を喪失した日の前日まで継続して2ヶ月以上加入しており、かつ退職後20日以内に申請することで退職後２年間加入可能である。
