# 令和7年度 ITパスポート 公開問題 問96
id: 459da553-6a01-4f77-920c-7840b874e52a
type: single_choice
text: |
  OSS（Open Source Software）に関する次の記述のうち、適切なものだけを全て挙げたものはどれか。
  
  a 個人だけではなく、企業や団体が開発したソフトウェアもある。
  b 著作権が放棄されている。
  c 入手したソフトウェアは、自由に再配布してもよい。
choices:
  - "a, b"
  - "a, b, c"
  - "a, c"
  - "b, c"
correct: 3
