text: 所得税における一時所得に係る総収入金額が500万円で、その収入を得るために支出した金額が400万円である場合、総所得金額に算入される一時所得の金額は、50万円である。
choices:
- ◯
- ×
correct: 1
explanation: '一時所得=総収入金額-支出金額-特別控除額(最高50万円)

  課税方法は総合課税で所得金額の1/2が加算される。

  よって500万円-400万円-50万円=50万円になり、総所得金額に算入される金額は25万円となる。'
