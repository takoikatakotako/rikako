text: 二つの2進数01011010と01101011を加算して得られる2進数はどれか。ここで、2進数は値が正の8ビットで表現するものとする。
choices:
- ''
- ''
- ''
- ''
correct: 0
explanation: '2つの２進数

  01011010との01101011

  を加算すると、下位から2、4、7ビットが1と1同士で繰り上がる。

  また、下位から5、6ビットも1同士となるため、繰り上がる。


  従って、

  11000101

  となる。'
