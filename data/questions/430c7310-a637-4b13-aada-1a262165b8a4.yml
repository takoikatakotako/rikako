text: 払済保険とは、一般に、保険料の払込みを中止して、その時点での解約返戻金を基に、元契約の保険金額を変えずに一時払いの定期保険に変更する制度である。
choices:
- ◯
- ×
correct: 1
explanation: 払済保険と延長保険については以下表の通りである。払済保険は保険料の払込みを中止して、その時点での解約返戻金相当額を基に、元の契約と同じ種類の保険に変更することをいう。この場合保険期間は元の契約と同じであるが、保険金額は元の契約よりも少なくなり、特約部分は消滅する。
