text: 金融商品の販売にあたって、金利、通貨の価格、金融商品市場における相場その他の指標に係る変動を直接の原因として元本欠損が生ずるおそれがあるときは、その旨および当該指標等について顧客に説明することが、(　　）で義務付けられている。(2019年5月出題)
choices:
- 商法
- 消費者契約法
- 金融商品の販売等に関する法律
correct: 2
explanation: 消費者契約法は不適切行為で消費者が誤認して契約の申し込みをした際にそれを取り消すことができる。
