text: 遺留分算定の基礎となる財産の価額が1億2,000万円で、相続人が被相続人の配偶者、長男、長女および二女の合計4人である場合、二女の遺留分の金額は、( )となる。(2019年5月出題)
choices:
- 1000万円
- 2000万円
- 3000万円
correct: 0
explanation: 相続人が配偶者と子のみの場合、配偶者が1/2、子がそれぞれ1/2×1/3を受け取る。遺留分は直系尊属のみの場合は相続人の財産×1/3、子や配偶者は相続人の財産×1/2となる。つまり1億2000万円/2/3/2=1000万円となる。
