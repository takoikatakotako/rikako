type: single_choice
text: 表面利率(クーポンレート)2%、残存期間3年の固定利付債を額面100円当たり102円で購入した場合の最終利回り(年率・単利)は、(  )である。なお、税金や手数料等は考慮しないものとし、答は表示単位の小数点以下第3位を四捨五入している。
choices:
- 1.31%
- 1.33%
- 1.35%
correct: 0
explanation: '最終利回り=(表面利率+(額面-購入価格)/残存年数)/購入価格×100 なので

  (0.02+(100-102)/3)/102×100 =1.31%'
