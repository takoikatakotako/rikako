type: single_choice
text: |
  関数calculateAmountOfPrizeは、業務改善の効果における改善額と短縮期間を、それぞれimprovement と period で受け取り、賞金額を戻り値とする。改善額が20万円で短縮期間が3日の業務改善と、改善額が5万円で短縮期間が14日の業務改善があった。この二つの賞金額の合計は何円か。ここで、改善額と短縮期間の値はそれぞれ0以上とする。
  
  【プログラム】
  ○整数型: calculateAmountOfPrize(整数型: improvement, // 改善額(円)
                                   整数型: period)      // 短縮期間(日)
    整数型: prize // 賞金額(円)
    if (improvement が 100000 より小さい)
      if (period が 7 より小さい)
        prize ← 500
      else
        prize ← 1000
      endif
    else
      if (period が 7 より小さい)
        prize ← 2000
      else
        prize ← 5000
      endif
    endif
    return prize
choices:
  - "1,000"
  - "1,500"
  - "3,000"
  - "5,500"
correct: 2
