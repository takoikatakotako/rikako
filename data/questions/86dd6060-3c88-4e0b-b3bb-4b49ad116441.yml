correct: 0
explanation: 'aの大盛が''有''でかつ商品名が''%うどん%''で選択される商品の数は4つ。

  bの価格が400以上かつ550以下で選択される商品は3つ。

  cの商品名が''うどん%''で選択される商品は2つ。


  従って、得られる値が大きい順はa→b→c。'
