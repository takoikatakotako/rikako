text: 上場企業X社の下記の<資料>に基づいて計算したX社株式の株価収益率(PER)は( ① )、株価純資産倍率(PBR)は( ② )である。
choices:
- ①1.5倍、②15倍
- ①10倍、②1.5倍
- ①15倍、②1.5倍
correct: 2
explanation: 株価収益率(PER)は株価/一株あたりの純利益(EPS)であるので、1200円/80円=15倍となる。株価収益率(PBR)は株価/一株あたりの純資産(BPS)であるので、1200円/800円=1.5倍となる。
