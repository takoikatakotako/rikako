text: 個人情報保護法で定める個人情報取扱事業者に該当するものはどれか。
choices:
- 1万人を超える預金者の情報を管理している銀行
- 住民基本台帳を管理している地方公共団体
- 受験者の個人情報を管理している国立大学法人
- 納税者の情報を管理している国税庁
correct: 0
explanation: '個人情報取扱事業者：

  この法律において「個人情報取扱事業者」とは、個人情報データベース等を事業の用に供している者をいう。

  ただし、次に掲げる者を除く。

  ・国の機関

  ・地方公共団体

  ・独立行政法人等

  ・その取り扱う個人情報の量及び利用方法からみて個人の権利利益を害するおそれが少ないものとして政令で定める者

  （個人情報保護法第二条3項）


  従って、地方公共団体、国立大学法人、国税庁は該当せず、1万人を超える預金者の情報を管理している銀行が個人情報取り扱い事業者として該当する。'
