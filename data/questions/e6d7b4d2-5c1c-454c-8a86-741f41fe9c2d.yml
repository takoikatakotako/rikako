id: e6d7b4d2-5c1c-454c-8a86-741f41fe9c2d
type: single_choice
text: 新しい業務システム開発の発注に当たり、発注元企業がベンダ企業に対して求めるべき提案事項として、最も適切なものはどれか。
choices:
- 現行システムの問題点
- 新システム開発の実施体制
- 新システムの狙いと要件
- 提案内容の評価基準
correct: 1
explanation: 'システム開発の発注にあたり、発注元企業がベンダ企業にRFP（提案依頼書）を提示する。その中には「ア　現行システムの問題点」「ウ　新システムの狙いと要件」「エ　提案内容の評価基準」などを示す。

  「イ　新システム開発の実施体制」がベンダ企業からの提案内容となる。'
