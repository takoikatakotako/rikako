text: 地震保険の保険金額は、火災保険の保険金額の( ① )%から( ② )%の範囲内で設定し、居住用建物については5,000万円、生活用動産(家財)については1,000
  万円が上限となる。
choices:
- ①10、②30
- ①30、②50
- ①50、②90
correct: 1
explanation: 火災保険では地震や噴火、津波によって生じた火災については補償の対象外である。その時のために地震保険があり、火災保険とセットで加入する。住宅と家財の保証対象であり、保険金額は火災保険の30〜50%の範囲で設定でき(上限は建物5000万円、家財は1000万円)、損害の程度に応じて保険金が支払われる。
