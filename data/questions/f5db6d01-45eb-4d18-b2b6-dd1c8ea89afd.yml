text: HF,H₂O,NH₃など、電気陰性度の大きな原子と水素原子が結合した分子は水素原子と他の分子中の電気陰性度の大きな原子とが引き合って結合を作る。このような水素原子を仲立ちとしてできる結合は何と呼ばれるか。
choices:
- 極性結合
- 水素結合
- 陰性度差結合
- 酸性結合
correct: 1
explanation: HF,H₂O,NH₃など、電気陰性度の大きな原子と水素原子が結合した分子は水素原子と他の分子中の電気陰性度の大きな原子とが引き合って水素結合ができる。水素結合が働く物質は他の化合物と比べて沸点が高くなる。
