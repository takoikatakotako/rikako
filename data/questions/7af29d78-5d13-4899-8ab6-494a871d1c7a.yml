text: '国民生活の安心や安全を損なうような、企業の法令違反行為の事実を、労働者が公益通報者保護法で定められた通報先に通報した場合、その労働者は解雇などの不利益を受けないように同法によって保護される。a〜dのうち、公益通報者保護法が保護の対象としている''労働者''に該当するものだけを全て挙げたものはどれか。a
  アルバイト

  b 正社員

  c パートタイマ

  d 派遣労働者'
choices:
- a,b,c,d
- a,b,d
- b,c,d
- b,d
correct: 0
explanation: 公益通報者保護法が保護の対象としている'労働者'は「事業者へ労務提供している労働者」で企業で働く人すべてを対象とする。派遣労働者も対象となる。従って、アルバイト、社員、パートタイマ、派遣労働者のすべてのひと。
