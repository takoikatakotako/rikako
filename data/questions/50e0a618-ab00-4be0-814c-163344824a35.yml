text: 夫が受給している老齢厚生年金の加給年金対象者である妻が( ① )歳になり、老齢基礎年金の受給権を取得し、当該妻に支給される老齢基礎年金に振替加算の額が加算される場合、その振替加算の額は、(
  ② )の生年月日に応じた額となる。(2019年5月出題)
choices:
- ①60,②妻
- ①65,②妻
- ①65,②夫
correct: 1
explanation: 加給年金の受給要件として、厚生年金保険の加入期間が20年以上あり、その人によって生計が維持されている65歳未満の配偶者または18歳到達年度の末日までの子がいることである。
