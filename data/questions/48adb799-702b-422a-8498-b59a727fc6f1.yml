text: 下記の<資料>において、所得税における不動産所得の金額の計算上生じた損失の金額のうち、他の所得の金額と損益通算が可能な金額は、(   )である。
choices:
- 140万円
- 150万円
- 300万円
correct: 0
explanation: 損益通算可能なのは不動産所得、事業所得、山林所得、譲渡所得である。今回の不動産所得の金額は150万円-300万円=-150万円となる。ただし「土地等を取得するために要した借入金の利子（建物の場合は損益通算の対象）」「別荘等の生活に通常必要でない資産の貸付け」は損益通算の対象とならないので、損益通算可能な金額は150万円-10万円=140万円となる。
