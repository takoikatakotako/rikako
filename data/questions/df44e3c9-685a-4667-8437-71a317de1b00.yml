text: 民法の規定によれば、不動産の売買契約において、売買の目的物に隠れた瑕疵があり、買主が売主の瑕疵担保責任に基づく損害賠償の請求をする場合、買主は、その瑕疵がある事実を知った時から(   )以内に当該権利を行使しなければならない。(2019年5月出題)
