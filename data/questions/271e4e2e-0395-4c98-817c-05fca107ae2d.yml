text: 所得税において、納税者がスイッチOTC医薬品を購入した場合、所定の要件を満たせば、88,000円を限度として、その購入費用の全額を医療費控除として総所得金額から控除することができる。
choices:
- ◯
- ×
correct: 1
explanation: スイッチOTC医薬品とは、医師によって処方される医薬品から、ドラッグストアで購入できるOTC医薬品に転用された医薬品。OTC医薬品の購入費が12000円を超えるときはその超える部分の金額(上限88000円)について総所得金額から控除することができる。
