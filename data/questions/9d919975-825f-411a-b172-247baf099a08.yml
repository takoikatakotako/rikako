text: 子が父親からの贈与により取得した財産について相続時精算課税の適用を受けた場合、その適用を受けた年以後、子は父親からの贈与により取得した財産について暦年課税を選択することはできない。
choices:
- ◯
- ×
correct: 0
explanation: 相続時精算課税制度は親世代の資産を早めに子世代に移転できるように贈与時に贈与税を軽減する(2500万円までの贈与財産は非課税、超える場合の贈与税は一律20%)。その後相続時に贈与分を合散して贈与税を計算する。選択した年以後は贈与者が亡くなる時まで継続して適用され、その贈与者からの贈与について暦年課税に変更することは出来なくなる。
