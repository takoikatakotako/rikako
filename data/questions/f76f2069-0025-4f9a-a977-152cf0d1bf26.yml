text: 下記の<親族関係図>において、遺留分を算定するための財産の価額が3億円である場合、長女Eさんの遺留分の金額は、( )となる。
choices:
- 2,500万円
- 5,000万円
- 7,500万円
correct: 0
explanation: 相続人が配偶者と子のみの場合、配偶者が1/2、子がそれぞれ1/2×1/3を受け取る。遺留分は直系尊属のみの場合は相続人の財産×1/3、子や配偶者の場合は相続人の財産×1/2となる。つまり3億円/2/3/2=2500万円となる。
