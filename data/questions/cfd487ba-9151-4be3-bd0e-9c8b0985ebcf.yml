text: 不動産所得のみを有する青色申告者は、その事業の規模にかかわらず、最高65万円の青色申告特別控除の適用を受けることができる。
choices:
- ◯
- ×
correct: 1
explanation: 事業的規模の不動産所得(貸家なら5棟以上、アパートなら10室以上が対象)または事業所得がある人が正規に作成された貸借対照表と損益計算書を添付した場合は65万円の控除が、それ以外の場合は10万円の控除をすることができる。よって問題文の「事業規模に関わらず」が誤り。
