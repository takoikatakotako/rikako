text: 追加型株式投資信託を基準価額1万4,000円で1万口購入した後、最初の決算時に1万口当たり300円の収益分配金が支払われ、分配落ち後の基準価額が1万3,800円となった場合、その収益分配金のうち、普通分配金は(
  ① )であり、元本払戻金(特別分配金)は( ② )である。
choices:
- ①0円、②300円
- ①100円、②200円
- ①200円、②100円
correct: 1
explanation: '下図の通り、分配落ち後の基準価額に収益分配金を足したときに、個別の元本を上回る部分が普通分配金、それ以外の部分は特別分配金となる。

  今回分配落ち後の基準価格が元本より低いため、その分である200円(1万4000円-1万3800円)が特別分配金になり、その余りである100円が普通分配金となる。'
