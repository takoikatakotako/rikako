# 令和7年度 ITパスポート 公開問題 問5
id: 92e07077-056c-4ec2-920f-ee7f80e8eb6c
type: single_choice
text: |
  A社ではB商品の仕入れと販売を行っている。ある期のB商品の仕入単価は期首から上昇し続け、期末が最も高くなった。当該期の売上原価を"期首棚卸高＋当期商品仕入高−期末棚卸高"で計算するとき、期末棚卸高の計算に期末の仕入単価を用いると、B商品の期末棚卸高及び売上原価は、期中の仕入単価の平均値を用いる場合に比べてどのようになるか。
choices:
  - "期末棚卸高、売上原価ともに上がる。"
  - "期末棚卸高、売上原価ともに変わらない。"
  - "期末棚卸高は上がり、売上原価は下がる。"
  - "期末棚卸高は下がり、売上原価は上がる。"
correct: 2
