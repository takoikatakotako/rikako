# 令和7年度 ITパスポート 公開問題 問69
id: 8f9874a0-11c5-4bf5-950a-b21f69acd55d
type: single_choice
text: |
  バイオメトリクス認証の他人受入率と本人拒否率に関する次の記述中のa、bに入れる字句の適切な組合せはどれか。
  
  バイオメトリクス認証の認証精度において、他人受入率を低く抑えようとすると[ a ]が高くなり、本人拒否率を低く抑えようとすると[ b ]が高くなる。
  
  | | a | b |
  |---|--------|--------|
  | ア | 安全性 | 可用性 |
  | イ | 安全性 | 利便性 |
  | ウ | 利便性 | 安全性 |
  | エ | 利便性 | 可用性 |
choices:
correct: 1
