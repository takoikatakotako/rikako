explanation: 2つの表に分割する場合、分離した表同士を関連付ける必要があるが、今回は「社員ID」がその項目に該当する。また、「社員ID」は社員ごとにユニークであるため、「社員名」と「生年月日」が関数従属する。従って、2つの表ともに「社員ID」が存在し、一方が「社員ID」「社員名」「生年月日」で構成される。
