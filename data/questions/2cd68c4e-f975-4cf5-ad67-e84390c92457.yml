text: 相続時精算課税の適用を受けた場合、特定贈与者ごとに特別控除額として累計 ( ① )までの贈与には贈与税が課されず、その額を超えた部分については一律 (
  ② )の税率により贈与税が課される。
choices:
- ①1,500万円、②15%
- ①1,500万円、②20%
- ①2,500万円、②20%
correct: 2
explanation: 相続時精算課税制度は親世代の資産を早めに子世代に移転できるように贈与時に贈与税を軽減する(2500万円までの贈与財産は非課税、超える場合の贈与税は一律20%)。その後相続時に贈与分を合散して相続税を計算する。
