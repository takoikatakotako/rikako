# 令和7年度 ITパスポート 公開問題 問3
id: b2a33757-de17-4fb4-9c4f-7ad52860d75c
type: single_choice
text: |
  政府は、官民データ活用推進基本法に定められた"官民データ活用推進基本計画"を策定し、官民データの公開や活用の促進に取り組んでいる。次の組織体のうち、官民データを所有しているものだけを全て挙げたものはどれか。
  
  a 県庁
  b 大学
  c 電力事業者
  d 独立行政法人
choices:
  - "a, b, c"
  - "a, b, c, d"
  - "a, b, d"
  - "a, c, d"
correct: 1
