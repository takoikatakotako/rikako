text: 投資総額1億円で購入した賃貸用不動産の年間収入の合計額が1,000万円、年間費用 の合計額が350万円である場合、この投資の純利回り(NOI利回り)は、(
  )で ある。
choices:
- 3.5%
- 6.5%
- 10.0%
correct: 1
explanation: '不動産の利回りとして諸経費を考慮したNOI利回りと諸経費を考慮しない単純利回りがある。

  NOI利回り=(年間収入合計-年間諸経費)/投資総額×100、単純利回り=年間収入合計/投資総額×100となる。今回はNOI利回りなので(1000万円-350万円)/1億円×100=6.5%となる。'
