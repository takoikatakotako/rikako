text: 給与所得者が25年間勤務した会社を定年退職し、退職金2,000万円の支給を受けた場合、所得税における退職所得の金額の計算上、退職所得控除額は、(  )となる。
choices:
- '{800万円+70万円×(25年-20年)}×1/2=575万円'
- 800万円+40万円×(25年-20年)=1,000万円
- 800万円+70万円×(25年-20年)=1,150万円
correct: 2
explanation: 退職所得控除額については以下の表の通りである。今回は勤続25年なので800万円+70万円×(25年-20年)=1,150万円となる。
