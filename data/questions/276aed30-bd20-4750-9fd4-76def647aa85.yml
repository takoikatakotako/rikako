type: single_choice
text: 以下の記述のうち、誤りを含むものはどれか。
choices:
- L核に収容される電子の数は最大で18個である。
- 原子核中の中性子と陽子の質量の和が原子の質量にほぼ等しい。
- 原子核中の陽子の数と中性子の数は一致するとは限らない。
- NaClはイオン結合により形成されている。
correct: 0
explanation: n番目の電子殻に収容できる電子殻の最大数は2n²個である。L核は原子核に近い方から2番目の電子殻であるので、8個の電子を収容することができる。
