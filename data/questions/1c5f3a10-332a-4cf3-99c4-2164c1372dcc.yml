text: 飲食店において、店舗の床が清掃時の水で濡れていたことにより、来店客が足を滑らせて転倒して骨折し、入院をした。このような場合の損害賠償責任に備える損害保険としては、(
  )が適している。
choices:
- 生産物賠償責任保険
- 施設所有(管理)者賠償責任保険
- 受託者賠償責任保険
correct: 1
explanation: 「生産物賠償責任保険（PL保険）は製造や販売した物や仕事に起因する事故が発生した場合、その損害賠償を補償する保険」「施設所有（管理）者賠償責任保険は保有・管理している施設内で、構造上の欠陥等で業務活動に起因する事故が発生した場合、その損害賠償を補償する保険」「受託者賠償責任保険は他人から預かったものを破損及び紛失した場合に、持ち主への損害賠償を補償する保険」
