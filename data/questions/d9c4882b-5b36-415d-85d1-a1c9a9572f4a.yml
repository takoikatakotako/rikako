text: レストランを経営する企業が、火災により店舗が全焼し、休業した場合の利益損失を補償する保険として、(  )がある。(2021年5月出題)
choices:
- 労働災害総合保険
- 企業費用・利益総合保険
- 施設所有(管理)者賠償責任保険
correct: 1
explanation: 労働災害総合保険とは、組織が労働災害で被災した従業員やその遺族に対して支払う補償金や、法律上の損害賠償責任の費用を補償する保険である。企業費用・利益総合保険とは、自然災害等の突発的な事象により営業停止となった場合、その休業の間の利益損失を補償する保険である。施設所有(管理)者賠償責任保険とは、組織の施設管理や仕事の遂行に起因する対人・対物事故が発生した場合に、緊急措置のための費用や法律上の損害賠償責任について補償する保険である。
