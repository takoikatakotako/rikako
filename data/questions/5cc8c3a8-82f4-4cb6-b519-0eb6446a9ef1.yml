id: 5cc8c3a8-82f4-4cb6-b519-0eb6446a9ef1
type: single_choice
text: 表面利率(クーポンレート)2%、残存期間5年の固定利付債券を、額面100円当たり103円で購入し、2年後に額面100円当たり102円で売却した場合の所有期間利回り(年
  率・単利)は、( )である。なお、税金や手数料等は考慮しないものとし、答は 表示単位の小数点以下第3位を四捨五入している。
choices:
- 0.97%
- 1.46%
- 2.91%
correct: 1
explanation: "所有期間利回り(%)=(表面利率+(額面-購入価格))/残存年数/購入価格×100である。\n つまり(2+(102-103)/2)/103×100=1.46%"
