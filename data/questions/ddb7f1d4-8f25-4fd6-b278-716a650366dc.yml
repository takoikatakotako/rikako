text: 36年間勤務した会社を定年退職した給与所得者の所得税における退職所得の金額を計算する際の退職所得控除額は、(  )となる。
choices:
- 800万円+70万円×(36年-20年)×1=1,360万円
- 800万円+40万円×(36年-20年)=1,440万円
- 800万円+70万円×(36年-20年)=1,920万円
correct: 2
explanation: 退職所得控除額については以下の表の通りである。今回は勤続36年なので800万円+70万円×(36年-20年)=1,920万円となる。
