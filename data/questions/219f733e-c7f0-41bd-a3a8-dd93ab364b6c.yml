text: 所得税において、「特定の居住用財産の買換えの場合の長期譲渡所得の課税の特例」の適用を受けるためには、譲渡資産の譲渡対価の額が( 　)以下でなければならない。
choices:
- '6,000万円 '
- 8,000万円
- 1億円
correct: 2
explanation: 譲渡した年の1月1日時点の所有期間が10年以超で居住期間10年以上の財産を譲渡対価１億円以下で譲渡し、新たに床面積が50m²以上の居住用財産を購入した場合、譲渡益に対する税金を繰り延べることができる。
