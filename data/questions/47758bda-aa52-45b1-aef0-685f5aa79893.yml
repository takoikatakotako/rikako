text: 個人賠償責任保険(特約)では、被保険者が、(   )、法律上の損害賠償責任を負うことによって被る損害は、補償の対象となる。
choices:
- 自動車の運転中、歩行者に接触し、ケガを負わせ
- 散歩中、首輪の紐を放してしまい、飼い犬が他人を噛んでケガを負わせ
- 業務中、自転車で歩行者に衝突し、ケガを負わせ
correct: 1
explanation: 個人賠償責任保険とは日常生活における事故で他人を怪我させたり、他人の物を壊したことにより、損害賠償を支払うもの。1つの契約で家族全員が補償の対象であり、業務中の賠償や自動車運転事故の事故は対象外。地震、噴火、津波によって生じた損害も対象外。
