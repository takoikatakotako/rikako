text: マーケティングミックスの検討に用いる考え方の一つであり、売り手側の視点を分類したものはどれか。
choices:
- 4C
- 4P
- PPM
- SWOT
correct: 1
explanation: 'マーケティングミックス：効果的なマーケティングを実現するためのマーケティング要素の組み合わせのこと。

  マーケティングミックスには売り手の視点4P（プロダクト（Product）、プライス（Price）、プレース（Place）、プロモーション（Promotion））と買い手の視点の4C（顧客価値（Customer
  Value）、顧客にとっての経費（Cost）、顧客とのコミュニケーション（Communication）、顧客利便性（Convenience））の2種類がある。

  ア：マーケティングミックスの買い手の視点

  イ：○

  ウ：複数の製品を扱う企業が市場成長率、市場占有率から資源配分を図るための手法

  エ：強み、弱み、機会、脅威から経営環境を分析する手法'
