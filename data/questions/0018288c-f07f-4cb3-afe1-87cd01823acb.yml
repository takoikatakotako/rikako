type: single_choice
text: 厚生年金保険の被保険者期間が原則として( ① )以上ある者が、老齢厚生年金 の受給権を取得した当時、当該受給権者と生計維持関係にある( ② )未満の配偶者が所定の要件を満たしている場合、当該受給権者が受給する老齢厚生年金に加給年金額が加算される。
choices:
- ①10年、②60歳
- ①20年、②65歳
- ①25年、②70歳
correct: 1
explanation: 加給年金とは、厚生年金の加入期間が20年以上の人に配偶者(65歳未満)または子(18歳に到達した直後の3月31日まで)がいる場合、65歳以降の老齢厚生年金の支給開始時から支給される年金。
