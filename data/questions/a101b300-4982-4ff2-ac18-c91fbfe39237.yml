text: 下記の<親族関係図>において、遺留分算定の基礎となる財産の価額が9,000万円であり、相続人が合計4人である場合、二男Eさんの遺留分の金額は、(  )となる。
choices:
- 750万円
- 1,125万円
- 1,500万円
correct: 0
explanation: 相続人が配偶者と子のみの場合、配偶者が1/2、子がそれぞれ1/2×1/3を受け取る。遺留分は直系尊属のみの場合は相続人の財産×1/3、子や配偶者の場合は相続人の財産×1/2となる。つまり9000万円/2/3/2=750万円となる。
