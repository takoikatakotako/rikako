text: 全国健康保険協会管掌健康保険の被保険者に支給される傷病手当金の額は、1日につき、原則として、傷病手当金の支給を始める日の属する月以前の直近の継続した (
  ① )の各月の標準報酬月額の平均額を30で除した額に、( ② )を乗じた額である。
choices:
- ①12カ月間、②3分の2
- ①12カ月間、②4分の3
- ①6カ月間、②5分の4
correct: 0
explanation: 傷病手当金は被保険者が病気や怪我を理由に３日以上続けて会社を休み、給料が支給されない場合に、4日目から最長1年6ヶ月間支給される。傷病手当金の額は、1日につき、原則として、傷病手当金の支給を始める日の属する月以前の直近の継続した12カ月間の各月の標準報酬月額の平均額を30で除した額に、3分の2を乗じた額である。
