explanation: プラグアンドプレイ（Plug and Play）：コンピュータに周辺機器を接続する際、OSが自動的に機器を認識して最適な設定を行うシステムのこと。新規に接続された周辺機器に対応するデバイスドライバの組込みであり、DVDビデオ挿入時に行われる自動再生や、接続されている周辺機器の故障診断、ディスクドライブの定期的なウイルススキャンではない。
