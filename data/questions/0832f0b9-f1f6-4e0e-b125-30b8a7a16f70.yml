text: システムのライフサイクルを、企画プロセス、要件定義プロセス、開発プロセス、運用・保守プロセスに分けたとき、業務を実現させるためのシステムの機能を明らかにするプロセスとして、適切なものはどれか。
choices:
- 企画プロセス
- 要件定義プロセス
- 開発プロセス
- 運用・保守プロセス
correct: 1
explanation: 'ソフトウェアライフサイクルプロセスは、以下のような順番で定義されている。

  1.企画プロセス：経営目的を達成するためのシステムを企画するプロセス

  2.要件定義プロセス：利用者の要求項目、ニーズを分析し、システム化すべきところなど業務要件の定義などを行うプロセス

  3.開発プロセス：システムを開発するプロセス

  4.運用・保守プロセス：システムを適切に運用し、予防のための保守を行ったり、不具合があれば修正を行うプロセス


  「業務を実現させるためのシステムの機能を明らかにする」のは要件定義プロセス。'
