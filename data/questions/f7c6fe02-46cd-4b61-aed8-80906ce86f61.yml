explanation: 元利均等返済は、毎月の返済額が一定で、返済期間の経過とともに毎月の元金の返済額が増加する返済方法である。一方で元金均等返済は毎月の元金が一定で、返済期間の経過とともに毎月の返還額が減少する変換方法である。比較した場合、総返済額は元利均等返済のほうが大きくなる。
