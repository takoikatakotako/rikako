text: 給与所得者のうち、その年中に支払を受けるべき給与の収入金額が1,000万円を超える者は、所得税の確定申告をしなければならない。
choices:
- ◯
- ×
correct: 1
explanation: 確定申告が必要な人として、「その年の給与等の金額が2000万円を超える場合」「給与所得、退職所得以外の所得金額が20万円を超えるとき」「配当控除を受けるとき」「２箇所以上から給与をもらったとき」「住宅ローン控除を受けるとき」「雑損控除、医療費控除、寄附金控除の適用を受けるとき」である。
