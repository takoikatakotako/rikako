id: 96b65348-cd3b-41cc-b2cc-2aa4081e0614
type: single_choice
text: 保険業法で定められた保険会社の健全性を示す(  )は、保険金等の支払余力がどの程度有するかを示す指標であり、この値が200%を下回った場合、監督当局によ
  る業務改善命令などの早期是正措置の対象となる。
choices:
- レバレッジ比率
- ソルベンシー・マージン比率
- 自己資本比率
correct: 1
explanation: レバレッジ比率は企業の自己資本に対する他人資本（負債）の割合、自己資本比率は会社全体の資本(負債＋純資産)に対する純資産の割合
