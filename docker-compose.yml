services:
  postgres:
    image: postgres:18
    container_name: rikako-postgres
    environment:
      POSTGRES_USER: rikako
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rikako
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: rikako-api
    environment:
      DATABASE_URL: postgres://rikako:password@postgres:5432/rikako?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres-data:
