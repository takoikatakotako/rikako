name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: rikako
          POSTGRES_PASSWORD: password
          POSTGRES_DB: rikako
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Run migrations
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}/migrations:/migrations \
            migrate/migrate \
            -path=/migrations \
            -database "postgres://rikako:password@localhost:5432/rikako?sslmode=disable" up

      - name: Generate schema docs
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}:/work \
            ghcr.io/k1low/tbls:v1.92.3 \
            doc "postgres://rikako:password@localhost:5432/rikako?sslmode=disable" /work/docs/schema

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build docs
        run: mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
